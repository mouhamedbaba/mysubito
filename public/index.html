<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="subito web app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>My subito</title>


    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/assets/img/favicons/favicon.ico">
    <link rel="manifest" href="%PUBLIC_URL%/assets/img/favicons/site.webmanifest.json">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="%PUBLIC_URL%/assets/js/config.js"></script>
    <script src="%PUBLIC_URL%/vendors/overlayscrollbars/OverlayScrollbars.min.js"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="%PUBLIC_URL%/vendors/glightbox/glightbox.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="%PUBLIC_URL%/vendors/overlayscrollbars/OverlayScrollbars.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/assets/css/theme-rtl.min.css" rel="stylesheet" id="style-rtl">
    <link href="%PUBLIC_URL%/assets/css/theme.min.css" rel="stylesheet" id="style-default">
    <link href="%PUBLIC_URL%/assets/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
    <link href="%PUBLIC_URL%/assets/css/user.min.css" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>



  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="%PUBLIC_URL%/vendors/fontawesome/all.min.js"></script>

    <script src="%PUBLIC_URL%/vendors/list.js/list.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/theme.js"></script>
  </body>
</html>
